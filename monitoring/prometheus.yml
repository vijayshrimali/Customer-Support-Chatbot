global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # FastAPI application metrics
  - job_name: 'techgear-chatbot-api'
    static_configs:
      - targets: ['api:8001']
    metrics_path: '/metrics'
    
  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
      
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
